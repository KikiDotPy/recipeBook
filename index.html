<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Recipe Book</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>🎄 Chiara's Christmas Recipe Book 🎅</h1>
    <p>A festive collection of holiday recipes to brighten your season!</p>
  </header>
  
  <main id="app">
    <section class="welcome">
      <p>Click on a recipe below to start exploring!</p>
      <div id="recipe-list" class="recipe-list"></div>
    </section>
    <section id="recipe-detail" class="recipe-detail hidden">
      <button id="back-button" class="back-button">⬅ Back</button>
      <div id="recipe-content"></div>
    </section>
  </main>
  
  <footer class="footer">
    <p>© 2024 Chiara's Team | Spread Joy & Taste! 🍪</p>
    <button id="toggle-music">Toggle Music 🎵</button>
  </footer>

  <audio id="background-music" loop>
    <source src="assets/music/jingle-bells.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js" defer></script>
</body>
</html>
